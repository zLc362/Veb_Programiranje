<!DOCTYPE html>
<html lang="mk" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Title</title>
</head>
<body>
<header>
   <h1 th:text="Book + ' ' + title + ' ' + ${book.getTitle()}"></h1>
</header>
<section>
    <h2 th:text="Genre + ' ' + ${book.getGenre()}"></h2>
    <h2 th:text="Year + ' ' + ${book.getYear()}">Year</h2>
    <h2>Authors:</h2>
    <ul>
        <li th:text="${author.getName()} + ' ' + ${author.getSurname()}" th:each="author : ${book.getAuthors()}"></li>
    </ul>
</section>

</body>
</html>
